<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Ingreso</h2>
            <p class="lead">No tienes una cuenta? <a href="http://localhost:4200/signup">Crear una nueva cuenta</a></p>
          </div>

          <form action="login.component.ts">
            <div class="form-group mb-4">
              <label for="username">Ingrese su usuario</label>
              <input type="text" class="form-control" name="username" (ngModel)="form.username" placeholder="Enter Username">
              <div
              class="alert alert-danger"
              role="alert"
                
                *ngIf="username.errors && f.submitted">Nombre de usuario es requerido!!
            </div>
            
            </div>
            <div class="form-group">
              <label>Ingrese su contrasenia</label>
              <a class="float-right" href="">Perdio su contrasenia</a>
              <input type="text" class="form-control" name="password" (ngModel)="form.password" placeholder="Enter Password">
              <div
              class="alert alert-danger"
              role="alert"
              *ngIf="password.errors && f.submitted">Contrasenia es requerido!!</div>
            </div>

            <a href="#" class="btn btn-main mt-3 btn-block">Entrar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
