<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:white;">Employee Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
    </div>
  </nav>
  <div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let employee of productt" class="col-md-6 col-xl-3">
       <div class="card m-b-30">
          <div class="card-body row">
             <div class="col-6">
             </div>
             <div class="col-6 card-title align-self-center mb-0">
                <h5>{{employee?.nombreProducto}}</h5>
                <p class="m-0">{{employee?.precio}}</p>
             </div>
          </div>
          <ul class="list-group list-group-flush">
             <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{employee?.stock}}</li>
             <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{employee?.caracteristicas}}</li>
          </ul>
          <div class="card-body">
          </div>
       </div>
    </div>
  </div>
    
  <!-- Notification for no employees -->
  <div *ngIf="productt?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO EMPLOYEES!</h4>
    <p>No Employees were found.</p>
  </div>
  </div>
