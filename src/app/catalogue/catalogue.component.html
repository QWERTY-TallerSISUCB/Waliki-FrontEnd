<div class="col-lg-3 col-12 col-md-6 col-sm-6 mb-5" *ngFor="let ci of producto">
  <!-- /Creacion de los productos -->
  <div class="product" >
    <div class="product-wrap">
      <a routerLink="/product-single"><img class="img-fluid w-100 mb-3 img-first" src="assets/images/322.jpg" alt="product-img" /></a>
      <a routerLink="/product-single"><img class="img-fluid w-100 mb-3 img-second" src="assets/images/444.jpg" alt="product-img" /></a>
    </div>

    <span class="onsale">Disponible</span>
    <div class="product-hover-overlay">
      <a href="#"><i class="tf-ion-android-cart"></i></a>
      <a href="#"><i class="tf-ion-ios-heart"></i></a>
    </div>
    <div >
      <div class="product-info" >
        <h2 class="product-title h5 mb-0">
          <a href="#" >{{ci.nombreProducto}}</a>
        </h2>
        <span class="price"> {{ci.precio}} </span>
      </div>
    </div>

  </div>
</div>
